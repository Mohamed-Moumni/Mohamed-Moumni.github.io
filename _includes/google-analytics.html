{% for token in site.google_analytics -%}
  <script async src="https://www.googletagmanager.com/gtag/js?id={{ token }}"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', '{{ token }}');
  </script>
{%- endfor %}
